<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <div class="large">
            <img src="./assets/image.png" alt="imagem da musica">
            <div class="description">
                <h2>Acorda Devinho</h2>
                <p>Banda Rocketseat</p>
            </div>
            <div class="player">
                <div class="controls">
                    <img src="./assets/vetor-.svg" alt="imagem para avoltar uma musica">
                    <img src="./assets/play.svg" alt="imagem para dar play na musica">
                    <img src="./assets/vetor+.svg" alt="imagem para avançar uma musica">
                </div>
                <div class="range">
                    <input type="range">
                    <div class="time">
                        <span class="full-time">03:20</span>
                        <span class="time-left">00:12</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="medium">
                <div class="header">
                    <img src="./assets/image.png" alt="imagem da musica">
                    <div class="description">
                        <h2>Acorda Devinho</h2>
                        <p>Banda Rocketseat</p>
                    </div>
                </div>

                <div class="player">
                    <div class="controls">
                        <img src="./assets/vetor-.svg" alt="imagem para avoltar uma musica">
                        <img src="./assets/play.svg" alt="imagem para dar play na musica">
                        <img src="./assets/vetor+.svg" alt="imagem para avançar uma musica">
                    </div>
                    <div class="range">
                        <input type="range">
                        <div class="time">
                            <span class="full-time">03:20</span>
                            <span class="time-left">00:12</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="small">
                <div class="header">
                    <img src="./assets/image.png" alt="imagem da musica">
                    <div class="description">
                        <h2>Acorda Devinho</h2>
                        <p>Banda Rocketseat</p>
                    </div>
                </div>
                <div class="player">
                    <div class="controls">
                        <img src="./assets/vetor-.svg" alt="imagem para avoltar uma musica">
                        <img src="./assets/play.svg" alt="imagem para dar play na musica">
                        <img src="./assets/vetor+.svg" alt="imagem para avançar uma musica">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
