<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">

        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>


        <form id="my-form" action="POST">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                </div>
                <div class="input-Wrapper">
                    <label for="event-title">Titulo do evento <span>(min 8 caracteres)</span></label>
                    <input type="text" id="event-title" required minlength="8" />
                </div>

                <div class="input-Wrapper">
                    <label for="event-link">link do evento <span>(Comece com https://)</span></label>
                    <input type="text" id="event-link" required/>
                </div>

                <div class="input-Wrapper">
                    <label for="event-Whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" id="event-Whatsapp" required/>
                </div>

                <div class="input-Wrapper">
                    <label for="event-info">Informações extra</label>
                    <textarea id="event-info"></textarea>
                </div>
                <div class="input-Wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category">
                          <option value="live">Ao-vivo</option>
                          <option value="podcast">podcast</option>
                          <option value="mentorship">mentoria</option>
                        </select>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                </div>

                <div class="input-Wrapper">
                    <label for="event-email">E-mail do administrador <span>(Digite um email válido)</span></label>
                    <input type="email" id="event-email" required />
                </div>
                <div class="input-Wrapper">
                    <label for="event-password">Senha de acesso para os participantes <span>(min 8 caracteres)</span></label>
                    <input type="password" id="event-password" required minlength="8" />
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-check" />
                    <label for="event-check">Evento privado</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>
                </div>
                <div class="col-3">
                    <div class="input-Wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-date" required />
                    </div>
                    <div class="input-Wrapper">
                        <label for="event-begin">Início</label>
                        <input type="time" id="event-begin" required />
                    </div>

                    <div class="input-Wrapper">
                        <label for="event-end">Fim</label>
                        <input type="time" id="event-end" required/>
                    </div>

                </div>

            </fieldset>
        </form>
        <footer>
            <div class="form-buttons">
                <input form="my-form" class="button" type="submit" value="Salvar evento">
            </div>
        </footer>

    </div>

</body>

</html>
